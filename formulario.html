	<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<title>Título da página</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div style="width:400px; margin:0 auto;">
			<div class="legenda">
				<div class="legenda-1">
					<div class="linha"></div>
					<span>Nome!</span>
				</div>
				<div class="legenda-2">
					<div class="linha"></div>
					<span>E-mail!</span>
				</div>
				<div class="legenda-3">
					<div class="linha"></div>
					<span>Assunto!</span>
				</div>
				<div class="legenda-4">
					<div class="linha"></div>
					<span>Mensagem!</span>
				</div>
				<div class="legenda-5">
					<div class="linha"></div>
					<span>Enviado!</span>
				</div>
			</div>
			<div class="linha-tempo">
				<div id="ponto" class="ponto-ativo"></div>
				<div class="ponto-0"></div>
				<div class="ponto-25"></div>
				<div class="ponto-50 "></div>
				<div class="ponto-75"></div>
				<div class="ponto-100"></div>
			</div>

			<form name="formSite" method="post">
				<div>
					<label class="input">Qual o seu nome?!</label>
					<input name="nome" type="text" class="" placeholder="Nome...">
				</div>
				<div>
					<label class="input">Agora preciso do seu e-mail?!</label>
					<input name="email" type="text" class="" placeholder="E-mail...">
				</div>
				<div>
					<label class="input">Vamos conversar sobre ... ?</label>
					<input name="assunto" type="text" class="" placeholder="Assunto...">
				</div>
				<div>
					<label class="input">Manda ver, desabafa !!!</label>
					<textarea name="mensagem">Seu texto...</textarea>
				</div>
				<div>
					<p>Parabéns!</p>
				</div>
				<span id="alert" class="mens-alerta"></span>
			</form>
			<button onclick="farbe1()">Avançar</button>
		</div>

		<script type="text/javascript">
		var click=0;
		function farbe1(){

			var element  = document.getElementById('ponto');
			var element1 = document.getElementsByClassName('linha');
			var element2 = document.querySelectorAll('div > div > span');
			var element3 = document.querySelectorAll('form > div');
			var erro     = document.querySelectorAll('form > div > input');
			var name     = document.formSite.nome.value;
			var email    = document.formSite.email.value;
			var assunto  = document.formSite.assunto.value;
			var mensagem = document.formSite.mensagem.value;
			var re       = /^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$/;
			var reMail   = /[A-Z0-9._%+-]+@[A-Z0-9.-]+.[A-Z]{2,4}/igm;
			var error    = "";

			for (var i = 0; i < erro.length; i++) {
				erro[i].addEventListener('focus', function(e){
					document.getElementById("alert").innerHTML = "";
				});
			};

			if(click == 0){
				erro[0].className = "";
				if((name != "") && (name.length > 5) && (re.test(name) == true)){
					element3[0].style.display = 'none';
					element3[1].style.display = 'block';
					element.style.webkitAnimationName = 'movimento-25';
					element1[0].style.webkitAnimationName = 'linha-corte';
					element2[1].style.webkitAnimationName = 'titulo-anim';
					element3[1].style.webkitAnimationName = 'boxVisible';
					click += 1;
				} else if (name == "") {				
					erro[0].className += "erro";
					error = "<i class='fa fa-exclamation'></i> Campo vazio"
				} else if (re.test(name) == false) {
					erro[0].className += "erro";
					error = "<i class='fa fa-exclamation'></i> Apenas letras"
				} else {
					erro[0].className += "erro";
					error = "<i class='fa fa-exclamation'></i> Precisa ter mais de 5 caracteres"
				};

			}else if(click == 1){

				if((email != "") && (reMail.test(email) == true)){
					element3[1].style.display = 'none';
					element3[2].style.display = 'block';
					element.style.webkitAnimationName = 'movimento-50';
					element1[1].style.webkitAnimationName = 'linha-corte';
					element2[2].style.webkitAnimationName = 'titulo-anim';
					element3[2].style.webkitAnimationName = 'boxVisible';
					click += 1;
				} else if (email == "") {
					error = "<i class='fa fa-exclamation'></i> Campo vazio"
				} else {
					error = "<i class='fa fa-exclamation'></i> E-mail inválido"
				};

			}else if(click == 2){

				if(assunto != "") {
					element3[2].style.display = 'none';
					element3[3].style.display = 'block';
					element.style.webkitAnimationName = 'movimento-75';
					element1[2].style.webkitAnimationName = 'linha-corte';
					element2[3].style.webkitAnimationName = 'titulo-anim';
					element3[3].style.webkitAnimationName = 'boxVisible';
					click += 1;
				} else {
					error = "<i class='fa fa-exclamation'></i> Campo vazio"
				};		

			}else {

				if(mensagem != "") {
					element3[3].style.display = 'none';
					element.style.webkitAnimationName = 'movimento-100';
					element1[3].style.webkitAnimationName = 'linha-corte';
					element2[4].style.webkitAnimationName = 'titulo-anim';
					element3[4].style.webkitAnimationName = 'boxVisible';
				} else {
					error = "<i class='fa fa-exclamation'></i> Campo vazio"
				};

			};

			document.getElementById('alert').innerHTML = error;

		};
		</script>
	</body>
</html>

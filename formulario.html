	<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<title>Título da página</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div style="width:400px; margin:0 auto;">
			<div class="legenda">
				<div class="legenda-1">
					<div class="linha"></div>
					<span>Nome!</span>
				</div>
				<div class="legenda-2">
					<div class="linha"></div>
					<span>E-mail!</span>
				</div>
				<div class="legenda-3">
					<div class="linha"></div>
					<span>Assunto!</span>
				</div>
				<div class="legenda-4">
					<div class="linha"></div>
					<span>Mensagem!</span>
				</div>
				<div class="legenda-5">
					<div class="linha"></div>
					<span>Enviado!</span>
				</div>
			</div>
			<div class="linha-tempo">
				<div id="ponto" class="ponto-ativo"></div>
				<div class="ponto-0"></div>
				<div class="ponto-25"></div>
				<div class="ponto-50 "></div>
				<div class="ponto-75"></div>
				<div class="ponto-100"></div>
			</div>

			<form name="formSite" method="post">
				<div>
					<label class="input">Qual o seu nome?!</label>
					<input name="nome" type="text" class="" placeholder="Nome...">
				</div>
				<div>
					<label class="input">Agora preciso do seu e-mail?!</label>
					<input name="email" type="text" class="" placeholder="E-mail...">
				</div>
				<div>
					<label class="input">Vamos conversar sobre ... ?</label>
					<input name="assunto" type="text" class="" placeholder="Assunto...">
				</div>
				<div>
					<label class="input">Manda ver, desabafa !!!</label>
					<textarea name="mensagem">Seu texto...</textarea>
				</div>
				<div>
					<p>Parabéns!</p>
				</div>
				<span id="alert" class="mens-alerta"></span>
			</form>
			<button onclick="fomulario()">Avançar</button>
		</div>

		<script type="text/javascript">
		var click=0;
		function fomulario(){

			//Pega as tag´s do html
            var hotspot  = document.getElementById('ponto');
			var checkName = document.getElementsByClassName('linha');
			var visibleName = document.querySelectorAll('div > div > span');
			var boxInput = document.querySelectorAll('form > div');
			var erro     = document.querySelectorAll('form > div > input');

            //Armazena os dados do formulário
			var name     = document.formSite.nome.value;
			var email    = document.formSite.email.value;
			var assunto  = document.formSite.assunto.value;
			var mensagem = document.formSite.mensagem.value;


			var re       = /^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$/;
			var reMail   = /[A-Z0-9._%+-]+@[A-Z0-9.-]+.[A-Z]{2,4}/igm;
			var error    = "";

			for (var i = 0; i < erro.length; i++) {
				erro[i].addEventListener('focus', function(e){
					document.getElementById("alert").innerHTML = "";
				});
			};

            // Função Animação
            function animacao() {
                boxInput[click].style.display = 'none';
                hotspot.style.webkitAnimationName = 'movimento-' + click.toString();
                checkName[click].style.webkitAnimationName = 'linha-corte';
                visibleName[click + 1].style.webkitAnimationName = 'titulo-anim';
                boxInput[click + 1].style.cssText = 'display:block; animation-name:boxVisible;';
            };

            //Função validação
            function validacao(stringFormulario){
                var regexString = /^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$/;
                var regexEmail = /[A-Z0-9._%+-]+@[A-Z0-9.-]+.[A-Z]{2,4}/igm;
                var valida = false; 
                
                if (click === 0) {
                    if((stringFormulario !== "") && (stringFormulario.length > 5) && (re.test(stringFormulario) === true)){
                        valida = true;
                    } else if (stringFormulario === "") {               
                        erro[0].className += "erro";
                        error = "<i class='fa fa-exclamation'></i> Campo vazio";
                    } else if (re.test(stringFormulario) === false) {
                        erro[0].className += "erro";
                        error = "<i class='fa fa-exclamation'></i> Apenas letras";
                    } else {
                        erro[0].className += "erro";
                        error = "<i class='fa fa-exclamation'></i> Precisa ter mais de 5 caracteres";
                    };
                } else if (click === 1) {
                    if((stringFormulario !== "") && (reMail.test(stringFormulario) === true)){
                        valida = true;
                    } else if (stringFormulario === "") {
                        error = "<i class='fa fa-exclamation'></i> Campo vazio";
                    } else {
                        error = "<i class='fa fa-exclamation'></i> E-mail inválido";                    
                    };
                } else if (click === 2) {
                    if(stringFormulario !== ""){
                        valida = true;
                    } else {
                        error = "<i class='fa fa-exclamation'></i> Campo vazio";
                    };
                } else {
                    if(stringFormulario !== ""){
                        valida = true;
                    } else {
                        error = "<i class='fa fa-exclamation'></i> Campo vazio";
                    };
                };

                return valida;
            };

            erro[0].className = "";

			if(click === 0){
				if(validacao(name) === true){
					animacao();
                    click++;
				};
			}else if(click === 1){
                if(validacao(email) === true){
                    animacao();
                    click++;
                };

			}else if(click === 2){
                if(validacao(assunto) === true){
                    animacao();
                    click++;
                };
			}else {
                if(validacao(mensagem) === true){
                    animacao();
                    click++;
                };
			};

			document.getElementById('alert').innerHTML = error;

		};
		</script>
	</body>
</html>

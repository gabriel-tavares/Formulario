	<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<title>Título da página</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div style="width:400px; margin:0 auto;">
			<div class="legenda">
				<div class="legenda-1">
					<div class="linha"></div>
					<span>Nome!</span>
				</div>
				<div class="legenda-2">
					<div class="linha"></div>
					<span>E-mail!</span>
				</div>
				<div class="legenda-3">
					<div class="linha"></div>
					<span>Assunto!</span>
				</div>
				<div class="legenda-4">
					<div class="linha"></div>
					<span>Mensagem!</span>
				</div>
				<div class="legenda-5">
					<div class="linha"></div>
					<span>Enviado!</span>
				</div>
			</div>
			<div class="linha-tempo">
				<div id="ponto" class="ponto-ativo"></div>
				<div class="ponto-0"></div>
				<div class="ponto-25"></div>
				<div class="ponto-50 "></div>
				<div class="ponto-75"></div>
				<div class="ponto-100"></div>
			</div>

			<form name="formSite" method="post">
				<div>
					<label class="input">Qual o seu nome?!</label>
					<input name="nome" type="text" class="" placeholder="Nome...">
				</div>
				<div>
					<label class="input">Agora preciso do seu e-mail?!</label>
					<input name="email" type="text" class="" placeholder="E-mail...">
				</div>
				<div>
					<label class="input">Vamos conversar sobre ... ?</label>
					<input name="assunto" type="text" class="" placeholder="Assunto...">
				</div>
				<div>
					<label class="input">Manda ver, desabafa !!!</label>
					<textarea name="mensagem">Seu texto...</textarea>
				</div>
				<div>
					<p>Parabéns!</p>
				</div>
				<span id="alert" class="mens-alerta"></span>
			</form>
			<button onclick="fomulario()">Avançar</button>
		</div>
    <script src="timeline.js"></script>
    </body>
    </html>
